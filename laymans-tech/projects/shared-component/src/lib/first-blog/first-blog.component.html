<div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
  <div class="col-md-6 px-0">
    <h1 class="display-4 font-italic">{{latestBlog?.mainHeader}}</h1>
    <p class="lead">{{latestBlog?.paragraphs[0]?.paraBody}}</p>
    <hr class="my-4">
    <p>{{latestBlog?.paragraphs[1]?.paraBody}}</p>
    <p class='lead mb-0' *ngIf="latestBlog && latestBlog.id">
      <a class="text-white font-weight-bold" [routerLink]="[latestBlog.id]">Continue reading</a>
    </p>
  </div>
</div>
